    <div class="ah-tab-content dt-sl" data-ah-tab-active="true">
        <div class="row mb-3 mx-0 px-res-0">

            {% for product in products %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 px-10 mb-1 px-res-0">
                <div class="product-card mb-2 mx-res-0">
                    <div class="product-head">
                        <div class="rating-stars">
                            <i class="mdi mdi-star active"></i>
                            <i class="mdi mdi-star active"></i>
                            <i class="mdi mdi-star active"></i>
                            <i class="mdi mdi-star active"></i>
                            <i class="mdi mdi-star active"></i>
                        </div>
                    </div>
                    <a class="product-thumb" href="shop-single.html">
                        <img src="{{product.main_picture.url}}" alt="Product Thumbnail">
                    </a>
                    <div class="product-card-body">
                        <h5 class="product-title">
                            <a href="shop-single.html">{{product.title}}</a>
                        </h5>
                        <a class="product-meta" href="shop-categories.html">لباس مردانه</a>
                        <span class="product-price">{{product.price}} تومان</span>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
        <div class="row">
            <div class="col-12">
                <div class="pagination">
                    <a href="#" class="prev"><i
                            class="mdi mdi-chevron-double-right"></i></a>
                    <a href="#">1</a>
                    <a href="#" class="active-page">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">...</a>
                    <a href="#">7</a>
                    <a href="#" class="next"><i class="mdi mdi-chevron-double-left"></i></a>
                </div>
            </div>
        </div>
    </div>
